<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>
<body>
    <div class="contenedor">
        <label for="multiplicando" >Numero</label>
        <input type="number" id="multiplicando" required>
        <label for="limite" >Limite</label>
        <input type="number" id="limite" required>
        <button type="button" id="multiplicar" onclick="tablaMultiplicar()">Generar Tabla</button>
    
        <table id="tabla">
            <thead>
                <th colspan="2">Tabla de multiplicar </th>
            </thead>
            <tbody id="dataTabla">
            </tbody>
        </table>

    </div>
</body>
</html>
